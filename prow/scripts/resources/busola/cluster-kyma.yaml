apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  name: $DOMAIN_NAME
spec:
  cloudProfileName: gcp
  kubernetes:
    allowPrivilegedContainers: true
    kubeAPIServer:
      enableBasicAuthentication: false
      oidcConfig:
        # clientID: 5W89vBHwn2mu7nT0uzvoN4xCof0h4jtN
        # groupsClaim: 'http://k8s/groups'
        # issuerURL: 'https://kyma.eu.auth0.com/'
        # usernameClaim: email
        clientID: d0316c58-b0fe-45cd-9960-0fea0708355a
        groupsClaim: groups
        issuerURL: 'https://apskyxzcl.accounts400.ondemand.com'
        signingAlgs:
          - RS256
        usernameClaim: sub
        usernamePrefix: '-' 
    version: 1.18.16
  networking:
    nodes: 10.250.0.0/16
    pods: 100.96.0.0/11
    services: 100.64.0.0/13
    type: calico
  provider:
    controlPlaneConfig:
      apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
      kind: ControlPlaneConfig
      zone: $GARDENER_ZONES
    infrastructureConfig:
      apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
      kind: InfrastructureConfig
      networks:
        workers: 10.250.0.0/16
    type: gcp
    workers:
    - machine:
        image:
          name: gardenlinux
          version: 184.0.0
        type: n1-standard-4
      maxSurge: 1
      maxUnavailable: 0
      maximum: 3
      minimum: 1
      name: worker-dev
      volume:
        size: 20Gi
        type: pd-ssd
      zones:
      - $GARDENER_ZONES
  purpose: testing
  addons:
    kubernetesDashboard:
      enabled: false
    nginxIngress:
      enabled: false
  maintenance:
    timeWindow:
      begin: 010000+0000
      end: 020000+0000
    autoUpdate:
      kubernetesVersion: true
      machineImageVersion: true
  region: $GARDENER_REGION
  secretBindingName: $GARDENER_KYMA_PROW_PROVIDER_SECRET_NAME
